{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "delivery/css/signin.css" %}">
</head>
<body>
    <div class="container">
    <h2>Login</h2>
    <form method="POST" action = {% url 'delivery:handle_signin' %}>
        {% csrf_token %}
        <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
