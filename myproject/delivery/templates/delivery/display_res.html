{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #63442F;
        
    }
    .table-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #bc6328;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        color: white;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        border:2px solid black;
    }
    th {
        background-color: #4CAF50;
        border:2px solid black;
        color: white;
    }
    tr {
        background-color: #bc6328;
        color:white;
        font-size:larger;
        font-wight:20px;
    }
    img {
        max-height: 150px;
        max-width: 150px;
        object-fit: cover;
    }

     button {
        width: 100%;
        height: 3em; 
        color: white;
        background-color: #4CAF50;
        border: none;
        border-radius: 3px;
    } 
   
    button:hover {
        background-color: #45a049;
    } 

    a {
        text-decoration:none;
        font-size:larger;
        font-weight:20px;
        cursor:pointer;
        color:white;
    }
</style>

<div class="table-container">
    <table style="border:2px solid black;">
        <tr>
            <th>Restaurant Name</th>
            <th>Category</th>
            <th>Rating</th>
            <th>Image</th>
            <th>Address</th>
            <th>View Menu</th>
        </tr>

        {% for item in li %}
            <tr>
                <td>{{ item.res_name }}</td>
                <td>{{ item.food_cat }}</td>
                <td>{{ item.rating }}</td>
                <td>
                    <img src="{{ item.img }}" alt="Item image" />
                </td>
                <td>{{ item.res_address }}</td>

                <td>
                    <button><a href="{% url 'delivery:view_menu' item.id %}">View Menu</a></button>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
