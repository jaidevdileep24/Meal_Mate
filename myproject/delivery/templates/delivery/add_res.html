{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: #63442F;
        font-family: 'Arial', sans-serif;
        color: white;
    }
    .form-container {
        margin-top: 10%;
        margin-left: auto;
        margin-right: auto;
        max-width: 35em;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #3e2723;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    .form-container input[type="text"],
    .form-container input[type="file"],
    .form-container select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-container button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .form-container button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }
    a {
        text-decoration: none;
        color: white;
        display: block;
        text-align: center;
        margin-top: 10px;
    }
</style>

<div class="form-container">
    <form method="POST" action="{% url 'delivery:add_res' %}">
        {% csrf_token %}
        <label>Restaurant Name:</label>
        {{ form.res_name }}

        <label>Food Category:</label>
        {{ form.food_cat }}

        <label>Rating:</label>
        {{ form.rating }}

        <label>Image:</label>
        {{ form.img }}

        <label>Address:</label>
        {{ form.res_address }}

        <button type="submit">Add Restaurant</button>
        <a href="{% url 'delivery:display_res' %}"><button type="button">Show All Restaurants</button></a>
    </form>
</div>
{% endblock %}
